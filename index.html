<!DOCTYPE html>
<html ng-app="">
<head>
  <title></title>
  <script type="text/javascript" src="js/angular.js"></script>
</head>
<body ng-init="a = 16">
  <div>
    <h1>Hello world!</h1>
    <p ng-if="a < 12">Good Morning</p> 
    <p ng-if="a > 12">Good Evening</p> 
    <p>
      value: 
      <span ng-bind="a"></span>
    </p>
    <p>
      shorthand version of the ng-bind: {{a}}
    </p>
  </div>
  <script type="text/javascript">
    console.log(angular);
  </script>
</body>
</html>
