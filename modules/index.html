<!DOCTYPE html>
<html ng-app="modulesApp">
  <head>
    <title>Modules app</title>
    <link rel="stylesheet" href="http://mbenford.github.io/ngTagsInput/css/ng-tags-input.min.css" />
    <script type="text/javascript" src="../js/angular.js"></script>
    <script type="text/javascript" src="helloModule.js"></script>
    <script src="http://mbenford.github.io/ngTagsInput/js/ng-tags-input.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body>
    <div ng-controller="helloController as helloCtrl">{{helloCtrl.message}}</div>
    <div ng-controller="tagController as tagCtrl">
      <tags-input ng-model="tagCtrl.tags"></tags-input>
    </div>
  </body>
</html>
