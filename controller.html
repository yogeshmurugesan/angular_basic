<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <title></title>
  <script type="text/javascript" src="js/angular.js"></script>
</head>
<body>
  <div ng-controller="MainCtrl">
    <h1>Hello world!</h1>
    <p ng-if="a < 12">Good Morning</p> 
    <p ng-if="a > 12">Good Evening</p> 
    <p>
      shorthand version of the ng-bind: {{a}}
    </p>
  </div>
  <script type="text/javascript">
    var module = angular.module('myApp', []);
    module.controller('MainCtrl', main);
    function main($scope){
      $scope.a = 15;
      console.log("main triggered");
    }
  </script>
</body>
</html>
